<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="page">
        <header>
            <h1>
                Mentoria 
            </h1>
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria 
            </p>
        </header>
     <form >
        <fieldset>
            <fieldset>
                <legend>
                    Informações pessoais
                </legend>
                <div class="bunch">
                  <div class="name">
                    <label for="event-name">Nome</label> 
                    <input type="text" id="event-name"/>
                  </div>
                  
                  <div class="surname">
                    <label for="event-surname">Sobrenome</label> 
                    <input type="text" id="event-surname"/>
                  </div>
                    
                  
                  
                </div>
                <div class="troop">
                    
                    <label for="event-email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="event-email"/>
                    <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="event-password"/>
    
                </div>
            </fieldset>
            
            <fieldset class="leader">
                <legend>
                    Informações do mentor
                </legend>
                <div class="troop">
                    <label for="event-nameleader">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="event-nameleader"/>
                        
                </div>
            </fieldset>
            <fieldset >
                <div class="time">
                    <legend>
                        Seus horários disponíveis
                    </legend>
                    <h2>Primeira Mentoria</h2>
                    <div class="onetime">    
                        
                        <div class="troop">
    
                            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date"/>
                        </div>
                        
    
                        <div class="troop">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin"/>
                        </div>
                        <div class="troop">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end"/>
                        </div> 
                       
                    </div>
                       <div class="legend">
                        <h2>Segunda mentoria</h2>
                       </div>
                        

                        <div class="twotime">
                               
                                <div class="troop">
                                    <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="event-twodate"/>
                                </div>
                                
            
                                <div class="troop">
                                    <label for="event-begin">Das</label>
                                    <input type="time" id="event-twobegin"/>
                                </div>
                                <div class="troop">
                                    <label for="event-end">Até</label>
                                    <input type="time" id="event-end"/>
                                </div> 
                        </div>       
              </div>

                          
                               
                          
            </fieldset>                
        </fieldset>
     </form>
            
      <footer>
        <input class="button" type="submit" value="Salvar">
      </footer> 
            
 </div>
            
</body>
</html>
